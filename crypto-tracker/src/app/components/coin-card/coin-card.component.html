<mat-card class="coin-card">
  <img [src]="coin.logoUrl" alt="{{ coin.name }}" class="coin-logo" />
  <mat-card-title>{{ coin.name }} ({{ coin.symbol }})</mat-card-title>
  <mat-card-content>
    <p>{{ coin.priceUsd | number:'1.2-2' }} USD</p>
    <button mat-button (click)="onAddToWatchlist()">Hozzáadás a listához</button>
  </mat-card-content>
</mat-card>
